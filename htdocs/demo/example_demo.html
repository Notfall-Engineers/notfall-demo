<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Notfall Engineers â€“ Multi-Role Demo (Engineer / Client / DAO)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- React stack -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Tailwind for layout helpers -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- ðŸ”— Global FakeAPI (htdocs/demo/FakeAPI.js) -->
    <script src="./FakeAPI.js"></script>

    <style>
      :root {
        --nf-primary: #3a7bff;
        --nf-primary-alt: #7a3fff;
        --nf-accent: #00e1b4;
        --nf-danger: #ff3b30;

        --nf-dark-bg: radial-gradient(
          circle at top left,
          #172554 0,
          #020617 55%,
          #020617 100%
        );
        --nf-dark-shell: radial-gradient(
          circle at 8% -20%,
          #1d4ed8 0,
          #020617 55%
        );
        --nf-dark-panel: radial-gradient(
          circle at -10% -40%,
          #1d4ed8 0,
          #020617 60%
        );
        --nf-dark-widget: radial-gradient(
          circle at -20% -40%,
          #1d4ed8 0,
          #020617 70%
        );

        --nf-light-bg: radial-gradient(
          circle at top left,
          #e0f2fe 0,
          #f8fafc 60%,
          #eef2ff 100%
        );
        --nf-light-shell: radial-gradient(
          circle at 0% 0%,
          #e0ecff 0,
          #f8fafc 60%
        );
        --nf-light-panel: linear-gradient(135deg, #ffffff, #f1f5f9);
        --nf-light-widget: linear-gradient(145deg, #f8fafc, #ffffff);

        --nf-text-dark: #e5edf8;
        --nf-text-muted-dark: #9ca3af;
        --nf-text-light: #020617;
        --nf-text-muted-light: #6b7280;
      }

      html,
      body,
      #root {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
          "Segoe UI", Roboto, Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
        background: var(--nf-dark-bg);
      }

      /* THEME ROOTS ------------------------------------------------------- */

      .nf-root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .nf-root.dark {
        color: var(--nf-text-dark);
      }

      .nf-root.light {
        color: var(--nf-text-light);
        background: var(--nf-light-bg);
      }

      /* APP BAR ----------------------------------------------------------- */

      .nf-appbar {
        position: sticky;
        top: 0;
        z-index: 50;
        background: radial-gradient(
          circle at 0% -80%,
          #1d4ed8 0,
          #020617 55%
        );
        box-shadow:
          0 22px 60px rgba(0, 0, 0, 0.85),
          0 0 0 1px rgba(15, 23, 42, 0.9);
        border-bottom: 1px solid rgba(30, 64, 175, 0.8);
        backdrop-filter: blur(18px);
      }

      .nf-appbar-inner {
        max-width: 1280px;
        margin: 0 auto;
        padding: 18px 32px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nf-brand {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .nf-brand-logo {
        height: 36px;
        width: auto;
        border-radius: 10px;
        background: radial-gradient(
          circle at 30% 20%,
          #38bdf8,
          #1d4ed8 60%,
          #22c55e 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        box-shadow: 0 16px 40px rgba(15, 23, 42, 0.85);
      }

      .nf-brand-logo img {
        height: 28px;
        width: auto;
        display: block;
      }

      .nf-brand-title {
        font-weight: 800;
        font-size: 18px;
        letter-spacing: 0.03em;
      }

      .nf-brand-sub {
        font-size: 11px;
        opacity: 0.8;
      }

      .nf-chip {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 11px;
        font-size: 11px;
        background: radial-gradient(
          circle at 0 0,
          #16a34a 0,
          #052e16 50%,
          #020617 100%
        );
        color: #bbf7d0;
        box-shadow:
          0 10px 30px rgba(22, 163, 74, 0.75),
          0 0 0 1px rgba(34, 197, 94, 0.5);
      }

      .nf-chip-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 14px rgba(34, 197, 94, 0.9);
      }

      .nf-appbar-actions {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .nf-appbar-btn {
        border-radius: 999px;
        padding: 6px 14px;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: radial-gradient(
          circle at 0 0,
          rgba(15, 23, 42, 0.95),
          rgba(15, 23, 42, 0.98)
        );
        color: #e5e7eb;
        font-size: 11px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 10px 26px rgba(15, 23, 42, 0.95);
        transition:
          transform 0.1s ease,
          box-shadow 0.16s ease,
          border-color 0.16s ease,
          background 0.16s ease;
      }

      .nf-appbar-btn:hover {
        transform: translateY(-1px);
        border-color: #38bdf8;
        box-shadow: 0 14px 34px rgba(15, 23, 42, 0.98);
      }

      .nf-appbar-btn:active {
        transform: translateY(0);
        box-shadow: 0 8px 20px rgba(15, 23, 42, 0.9);
      }

      /* COMMON PRIMITIVES ------------------------------------------------- */

      .nf-shell-bg {
        max-width: 80rem;
        margin: 1.8rem auto 2.4rem;
        border-radius: 30px;
        padding: 1.5rem 1.25rem 1.75rem;
        background: var(--nf-dark-shell);
        box-shadow:
          0 26px 70px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.85);
      }

      .nf-panel-main {
        border-radius: 26px;
        padding: 1.5rem 1.75rem 1.6rem;
        background: var(--nf-dark-panel);
        box-shadow:
          0 22px 60px rgba(15, 23, 42, 0.85),
          0 0 0 1px rgba(15, 23, 42, 0.85);
        position: relative;
        overflow: hidden;
        transform-origin: center;
        transition:
          transform 0.2s ease,
          box-shadow 0.25s ease,
          border-color 0.2s ease;
        border: 1px solid rgba(37, 99, 235, 0.7);
      }

      .nf-panel-main:hover {
        transform: perspective(1200px) rotateX(0.4deg) rotateY(-0.7deg)
          translateY(-1px);
        box-shadow:
          0 32px 90px rgba(15, 23, 42, 0.95),
          0 0 0 1px rgba(96, 165, 250, 0.8);
      }

      .nf-main-border {
        position: absolute;
        inset: 0;
        border-radius: inherit;
        padding: 2px;
        pointer-events: none;
      }

      .nf-main-border-inner {
        width: 100%;
        height: 100%;
        border-radius: inherit;
        border: 1px solid rgba(56, 189, 248, 0.7);
        box-shadow:
          0 0 28px rgba(56, 189, 248, 0.75),
          0 0 70px rgba(30, 64, 175, 0.9);
      }

      .nf-main-border-animating {
        animation: nf-scan 950ms ease-out;
      }

      @keyframes nf-scan {
        0% {
          opacity: 0.4;
          box-shadow:
            0 0 10px rgba(22, 163, 74, 0.6),
            0 0 40px rgba(22, 163, 74, 0.8);
        }
        40% {
          opacity: 1;
          box-shadow:
            0 0 30px rgba(22, 163, 74, 0.9),
            0 0 90px rgba(22, 101, 52, 1);
        }
        100% {
          opacity: 0.75;
          box-shadow:
            0 0 24px rgba(56, 189, 248, 0.7),
            0 0 70px rgba(30, 64, 175, 0.9);
        }
      }

      .nf-panel-widget {
        border-radius: 26px;
        padding: 1.25rem 1.3rem;
        background: var(--nf-dark-widget);
        box-shadow:
          0 18px 60px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.9);
      }

      .nf-divider {
        height: 1px;
        width: 100%;
        background: linear-gradient(
          90deg,
          rgba(148, 163, 184, 0),
          rgba(148, 163, 184, 0.55),
          rgba(148, 163, 184, 0)
        );
        margin: 0.5rem 0;
      }

      .nf-input {
        width: 100%;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.55);
        padding: 0.6rem 1rem;
        background: radial-gradient(
          circle at top left,
          rgba(15, 23, 42, 0.9),
          rgba(15, 23, 42, 0.98)
        );
        box-shadow:
          inset 0 0 0 1px rgba(255, 255, 255, 0.06),
          0 12px 30px rgba(15, 23, 42, 0.9);
        font-size: 0.9rem;
        color: #e5edf8;
        transition:
          box-shadow 0.16s ease,
          border-color 0.16s ease,
          transform 0.08s ease,
          background 0.16s ease;
      }

      .nf-input:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow:
          0 0 0 1px rgba(56, 189, 248, 0.8),
          0 0 0 7px rgba(56, 189, 248, 0.25);
        transform: translateY(-0.5px);
      }

      textarea.nf-input {
        border-radius: 20px;
        min-height: 90px;
        resize: vertical;
      }

      .nf-btn-primary {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.45rem;
        border-radius: 999px;
        padding: 0.55rem 1.2rem;
        border: none;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        background-image: linear-gradient(135deg, #2563eb, #4f46e5);
        color: white;
        box-shadow:
          0 16px 40px rgba(37, 99, 235, 0.9),
          0 0 0 1px rgba(191, 219, 254, 0.6);
        transition:
          transform 0.1s ease,
          box-shadow 0.15s ease,
          filter 0.12s ease;
      }

      .nf-btn-primary:hover:not(:disabled) {
        transform: translateY(-1px);
        filter: brightness(1.05);
        box-shadow:
          0 20px 55px rgba(37, 99, 235, 1),
          0 0 0 1px rgba(219, 234, 254, 0.95);
      }

      .nf-btn-primary:active:not(:disabled) {
        transform: translateY(0);
        box-shadow:
          0 10px 32px rgba(37, 99, 235, 0.95),
          0 0 0 1px rgba(219, 234, 254, 0.9);
      }

      .nf-btn-primary:disabled {
        opacity: 0.45;
        cursor: default;
        box-shadow: none;
      }

      .nf-btn-ghost {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        border-radius: 999px;
        padding: 0.5rem 1rem;
        border: 1px solid rgba(148, 163, 184, 0.7);
        background: radial-gradient(
          circle at top,
          rgba(15, 23, 42, 0.95),
          rgba(15, 23, 42, 0.98)
        );
        cursor: pointer;
        font-size: 0.86rem;
        font-weight: 500;
        color: #e5e7eb;
        box-shadow: 0 8px 22px rgba(15, 23, 42, 0.95);
        transition:
          background 0.18s ease,
          transform 0.08s ease,
          box-shadow 0.16s ease,
          border-color 0.16s ease;
      }

      .nf-btn-ghost:hover:not(:disabled) {
        transform: translateY(-1px);
        border-color: #38bdf8;
        box-shadow: 0 12px 28px rgba(15, 23, 42, 0.98);
      }

      .nf-btn-ghost:disabled {
        opacity: 0.45;
        cursor: default;
        box-shadow: none;
      }

      .nf-pill {
        display: inline-flex;
        align-items: center;
        border-radius: 999px;
        padding: 0.18rem 0.65rem;
        font-size: 0.72rem;
        font-weight: 500;
        gap: 0.35rem;
        background: linear-gradient(145deg, #0f172a, #020617);
        color: #e5e7eb;
        border: 1px solid rgba(148, 163, 184, 0.7);
        box-shadow: 0 6px 14px rgba(15, 23, 42, 0.8);
        white-space: nowrap;
      }

      .nf-pill-beta {
        color: #ff3b30;
        border-color: rgba(248, 113, 113, 0.9);
        box-shadow: 0 0 18px rgba(248, 113, 113, 0.7);
      }

      .nf-muted {
        color: var(--nf-text-muted-dark);
      }

      .nf-dot {
        width: 7px;
        height: 7px;
        border-radius: 999px;
        background: #22c55e;
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
        animation: nf-dot-pulse 1.6s ease-out infinite;
      }

      .nf-dot-idle {
        background: #6b7280;
        box-shadow: none;
        animation: none;
      }

      @keyframes nf-dot-pulse {
        0% {
          transform: scale(0.9);
          opacity: 0.7;
        }
        50% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(0.95);
          opacity: 0.75;
        }
      }

      /* Widget sidebar ---------------------------------------------------- */

      .nf-widget-item {
        border-radius: 18px;
        padding: 0.6rem 0.7rem;
        border: 1px solid transparent;
        display: flex;
        align-items: center;
        gap: 0.8rem;
        width: 100%;
        cursor: pointer;
        transition:
          background 0.16s ease,
          box-shadow 0.2s ease,
          border-color 0.16s ease,
          transform 0.08s ease,
          opacity 0.16s ease;
      }

      .nf-widget-item-default {
        background: transparent;
      }

      .nf-widget-item-default:hover {
        background: rgba(15, 23, 42, 0.95);
        border-color: rgba(148, 163, 184, 0.6);
        box-shadow: 0 10px 30px rgba(15, 23, 42, 0.98);
      }

      .nf-widget-item-active {
        background: radial-gradient(circle at -10% -40%, #2563eb, #020617 70%);
        border-color: rgba(96, 165, 250, 0.95);
        box-shadow:
          0 20px 50px rgba(37, 99, 235, 0.95),
          0 0 0 1px rgba(191, 219, 254, 0.9);
        transform: translateY(-1px);
      }

      .nf-widget-item-locked {
        opacity: 0.4;
        cursor: default;
      }

      .nf-circle-small {
        width: 9px;
        height: 9px;
        border-radius: 999px;
        background: #4b5563;
      }

      .nf-circle-small.active {
        background: #22c55e;
        box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
      }

      /* Status badge ------------------------------------------------------ */

      .nf-status-badge {
        border-radius: 999px;
        padding: 3px 9px;
        font-size: 11px;
        font-weight: 600;
      }

      .nf-status-not-submitted {
        background: rgba(15, 23, 42, 0.7);
        color: #9ca3af;
      }

      .nf-status-pending {
        background: rgba(251, 191, 36, 0.13);
        color: #fbbf24;
      }

      .nf-status-approved {
        background: rgba(16, 185, 129, 0.17);
        color: #6ee7b7;
      }

      .nf-status-rejected {
        background: rgba(248, 113, 113, 0.18);
        color: #fecaca;
      }

      /* Skeleton loader --------------------------------------------------- */

      .nf-skeleton {
        animation: nf-skel 1.4s ease-in-out infinite;
        background: linear-gradient(
          90deg,
          rgba(148, 163, 184, 0.3),
          rgba(148, 163, 184, 0.55),
          rgba(148, 163, 184, 0.3)
        );
        background-size: 200% 100%;
      }

      .nf-skeleton.rounded {
        border-radius: 999px;
      }

      @keyframes nf-skel {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }

      /* Task Inbox live state + Job Wallet strip ------------------------- */

      .nf-live-chip {
        display: inline-flex;
        align-items: center;
        gap: 0.35rem;
        border-radius: 999px;
        padding: 0.24rem 0.7rem;
        font-size: 0.75rem;
        background: rgba(15, 23, 42, 0.9);
        border: 1px solid rgba(148, 163, 184, 0.7);
      }

      .nf-task-card {
        border-radius: 18px;
        padding: 0.85rem 0.9rem;
        margin-bottom: 0.7rem;
        border: 1px solid rgba(80, 120, 255, 0.7);
        background: radial-gradient(
          circle at 20% 0%,
          #1b2a68 0%,
          #0d1a45 35%,
          #08122f 70%,
          #050a1f 100%
        );
        box-shadow:
          0 18px 60px rgba(5, 10, 40, 0.9),
          0 0 0 1px rgba(10, 20, 60, 0.95);
        transition:
          transform 0.12s ease,
          box-shadow 0.18s ease,
          background 0.18s ease,
          border-color 0.18s ease;
      }

      .nf-task-card:hover {
        transform: translateY(-1px);
        border-color: rgba(129, 140, 248, 1);
        box-shadow:
          0 24px 70px rgba(10, 20, 60, 0.95),
          0 0 0 1px rgba(191, 219, 254, 0.9);
      }

      .nf-task-card-new {
        animation: nf-new-task 850ms ease-out;
      }

      @keyframes nf-new-task {
        0% {
          box-shadow:
            0 0 0 0 rgba(34, 197, 94, 0.95),
            0 20px 50px rgba(5, 10, 40, 0.9);
          transform: translateY(-1px);
        }
        70% {
          box-shadow:
            0 0 0 8px rgba(34, 197, 94, 0),
            0 20px 50px rgba(5, 10, 40, 0.9);
        }
        100% {
          box-shadow:
            0 18px 60px rgba(5, 10, 40, 0.9),
            0 0 0 1px rgba(10, 20, 60, 0.95);
          transform: translateY(0);
        }
      }

      .nf-job-wallet-strip {
        margin-top: 0.55rem;
        border-radius: 12px;
        padding: 0.35rem 0.6rem;
        font-size: 11px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.5rem;
        background: radial-gradient(circle at 0 0, #22c55e33, #022c22 70%);
        border: 1px solid rgba(45, 212, 191, 0.7);
        color: #bbf7d0;
      }

      .nf-job-wallet-tag {
        border-radius: 999px;
        padding: 0.12rem 0.6rem;
        border: 1px solid rgba(45, 212, 191, 0.8);
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      /* DAO digital card overlay ----------------------------------------- */

      .nf-dao-overlay {
        position: fixed;
        inset: 0;
        background: radial-gradient(
          circle at top,
          rgba(15, 23, 42, 0.97),
          rgba(2, 6, 23, 0.98)
        );
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 60;
      }

      .nf-dao-card {
        width: 360px;
        border-radius: 30px;
        padding: 18px 18px 20px;
        background: radial-gradient(circle at -10% -40%, #2563eb, #020617 70%);
        box-shadow:
          0 28px 90px rgba(0, 0, 0, 0.95),
          0 0 0 1px rgba(129, 140, 248, 0.7);
        color: #e5edf8;
        position: relative;
        overflow: hidden;
      }

      .nf-dao-card-glow {
        position: absolute;
        inset: -40%;
        opacity: 0.35;
        background:
          radial-gradient(circle at 20% 0%, #38bdf8, transparent 60%),
          radial-gradient(circle at 80% 100%, #22c55e, transparent 60%);
        pointer-events: none;
      }

      .nf-dao-card-inner {
        position: relative;
        z-index: 1;
      }

      .nf-dao-chip {
        border-radius: 999px;
        padding: 3px 9px;
        font-size: 11px;
        background: rgba(15, 23, 42, 0.8);
        border: 1px solid rgba(148, 163, 184, 0.7);
      }

      .nf-dao-footer {
        margin-top: 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 10px;
      }

      .nf-dao-footer-right {
        display: inline-flex;
        gap: 8px;
      }

      /* Earnings widget --------------------------------------------------- */

      .nf-earn-tabs {
        display: inline-flex;
        border-radius: 999px;
        padding: 2px;
        border: 1px solid rgba(148, 163, 184, 0.6);
        background: radial-gradient(circle at 0 0, #020617, #020617);
      }

      .nf-earn-tab-btn {
        position: relative;
        border-radius: 999px;
        border: none;
        padding: 4px 11px;
        font-size: 11px;
        cursor: pointer;
        background: transparent;
        color: #cbd5f5;
        opacity: 0.7;
      }

      .nf-earn-tab-btn.active {
        background: radial-gradient(circle at 0 0, #2563eb, #1d4ed8);
        opacity: 1;
        color: white;
        box-shadow: 0 10px 26px rgba(37, 99, 235, 0.9);
      }

      .nf-earn-range-tabs {
        display: inline-flex;
        border-radius: 999px;
        padding: 2px;
        border: 1px solid rgba(148, 163, 184, 0.6);
      }

      .nf-earn-range-btn {
        border-radius: 999px;
        border: none;
        font-size: 11px;
        padding: 3px 10px;
        background: transparent;
        color: #e5e7eb;
        cursor: pointer;
        opacity: 0.7;
      }

      .nf-earn-range-btn.active {
        background: radial-gradient(circle at 0 0, #4f46e5, #1d4ed8);
        box-shadow: 0 10px 26px rgba(59, 130, 246, 0.9);
        opacity: 1;
      }

      .nf-earn-kpi-grid {
        display: grid;
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 0.9rem;
        margin-top: 1rem;
      }

      .nf-earn-kpi-card {
        border-radius: 18px;
        padding: 0.75rem 0.9rem;
        background: radial-gradient(circle at -10% -30%, #1d4ed8, #020617 70%);
        border: 1px solid rgba(37, 99, 235, 0.8);
        box-shadow:
          0 18px 50px rgba(15, 23, 42, 0.9),
          0 0 0 1px rgba(15, 23, 42, 0.95);
        font-size: 12px;
      }

      .nf-earn-chart-shell {
        margin-top: 1.1rem;
        border-radius: 18px;
        padding: 0.9rem 1.1rem 0.9rem;
        background: radial-gradient(circle at 0 -40%, #1d4ed8, #020617 75%);
        border: 1px solid rgba(59, 130, 246, 0.9);

  function useAlertEngine() {
  const [enabled, setEnabled] = useState(false);

  function beep() {
    if (!enabled) return;
    try {
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const ctx = new AudioCtx();
      const o = ctx.createOscillator();
      const g = ctx.createGain();
      o.connect(g);
      g.connect(ctx.destination);
      o.type = "sine";
      o.frequency.value = 880;
      g.gain.value = 0.04;
      o.start();
      setTimeout(() => {
        o.stop();
        ctx.close?.();
      }, 140);
    } catch {}
  }

  function vibrate() {
    if (!enabled) return;
    try {
      if (navigator.vibrate) navigator.vibrate([60, 40, 60]);
    } catch {}
  }

  function notify(kind = "info") {
    // kind: "task" | "critical" | "info"
    beep();
    if (kind === "task" || kind === "critical") vibrate();
  }

  return { enabled, setEnabled, notify };
}

  }

  // Build property list from assets (no JWT dependency)
  const propertyOptions = useMemo(() => {
    const map = new Map();
    (assets || []).forEach((a) => {
      const code = a.propertyCode || "UNASSIGNED";
      const label = a.propertyName || code;
      if (!map.has(code)) map.set(code, label);
    });
    return Array.from(map.entries()).map(([code, label]) => ({
      code,
      label,
    }));
  }, [assets]);

  const filteredAlerts = useMemo(() => {
    if (selectedAssetId === "ALL") return alerts || [];
    return (alerts || []).filter((al) => {
      const aId = al.assetId || (al.asset && al.asset._id);
      return aId === selectedAssetId;
    });
  }, [alerts, selectedAssetId]);

  // ---- auto-ticket creation for Critical PLC alerts ---------------------

  async function maybeAutoCreateTicketFromAlert(alert) {
    try {
      if (!alert) return;

      const sev = (alert.severity || alert.criticality || "")
        .toString()
        .toLowerCase();

      // Only act on Critical alerts
      if (sev !== "critical") return;

      const id = alert._id || alert.id;
      if (!id) return;

      // Avoid duplicates on WS reconnects / alertUpdated events
      if (criticalHandledRef.current.has(id)) return;
      criticalHandledRef.current.add(id);

      if (!api.createDemoTicket) {
        console.warn("FakeAPI.createDemoTicket not available");
        return;
      }

      const assetId =
        alert.assetId || (alert.asset && alert.asset._id) || null;

      const assetName =
        (alert.asset && alert.asset.name) ||
        (assets.find((a) => a._id === assetId)?.name) ||
        "PLC asset";

      const site =
        alert.asset?.propertyCode ||
        alert.siteCode ||
        alert.site ||
        "PLC_SITE";

      const code = alert.code || alert.faultCode || "N/A";

      const summary =
        alert.message ||
        alert.description ||
        `Critical PLC alert (${code}) on ${assetName}`;

      // Will hit /api/client/tickets because FakeAPI.API_BASE = "/api"
      await api.createDemoTicket({
        site,
        summary,
        priority: "Critical",
        source: "PLC",
        assetId,
        plcAlertId: id,
      });

      // Mark alert locally as having a raised ticket
      setAlerts((prev) =>
        (prev || []).map((a) => {
          const aId = a._id || a.id;
          if (aId === id) {
            return { ...a, ticketLinked: true };

          return a;
        })
      );
    } catch (err) {
      console.warn("Auto ticket from PLC alert failed:", err);

  }

function PlcEngineerConsoleWidget() {

  const [linkedTickets, setLinkedTickets] = React.useState({}); // alertId -> { ticketId, status, assignedEngineerId }
  const [lastEventAt, setLastEventAt] = React.useState(null);
  const [busy, setBusy] = React.useState(false);

  // helper: mark an alert as NEW for a short period
  function markAlertNew(alertId) {
    setAlerts((prev) =>
      prev.map((a) =>
        a._id === alertId ? { ...a, _isNew: true, _newAt: Date.now() } : a
      )
    );
  }

  // on mount: initial load from real backend via FakeAPI â†’ assets/plc-alerts
  React.useEffect(() => {
    let cancelled = false;

    async function bootstrap() {
      try {
        setBusy(true);
        const [assets, plcAlerts] = await Promise.all([
          FakeAPI.getAssets().catch(() => []),
          FakeAPI.getPlcAlerts().catch(() => []),
        ]);

        if (cancelled) return;

        // enrich alerts with asset info
        const assetMap = {};
        (assets || []).forEach((a) => {
          assetMap[a._id] = a;
        });

        const enriched = (plcAlerts || []).map((alert) => {
          const asset = assetMap[alert.assetId] || {};
          return {
            ...alert,
            assetName: asset.name || asset.assetName || "Unknown asset",
            siteName: asset.siteName || asset.siteCode || "Unknown site",
          };
        });

        setAlerts(enriched);
      } catch (err) {
        console.warn("PLC Engineer Console bootstrap failed:", err.message);
      } finally {
        if (!cancelled) setBusy(false);
      }
    }

    bootstrap();

    // periodic refresh of "NEW" flag
    const interval = setInterval(() => {
      setAlerts((prev) =>
        prev.map((a) => {
          if (!a._isNew || !a._newAt) return a;
          // clear NEW after 60 seconds
          if (Date.now() - a._newAt > 60_000) {
            const { _isNew, _newAt, ...rest } = a;
            return rest;
          }
          return a;
        })
      );
    }, 5000);

    return () => {
      cancelled = true;
      clearInterval(interval);
    };
  }, []);

  // subscribe to WebSocket topics: plcAlert + ticket
  React.useEffect(() => {
    const ws = window.widgetSocket;
    if (!ws) {
      console.warn("PLC Engineer Console: widgetSocket not found on window");
      return;
    }

    function handleMessage(ev) {
      let data;
      try {
        data = JSON.parse(ev.data);
      } catch {
        return;
      }
      if (!data || !data.topic) return;

      // 1) PLC alerts streaming in
      if (data.topic === "plcAlert") {
        setLastEventAt(new Date().toISOString());
        setAlerts((prev) => {
          const exists = prev.find((a) => a._id === data.alertId);
          const base = {
            _id: data.alertId,
            assetId: data.assetId,
            assetName: data.assetName || "Unknown asset",
            siteName: data.siteName || "Unknown site",
            severity: data.severity,
            code: data.code,
            message: data.message,
            createdAt: data.createdAt || new Date().toISOString(),
            source: "PLC",
          };
          if (exists) {
            // update existing
            return prev.map((a) =>
              a._id === data.alertId ? { ...a, ...base, _isNew: true, _newAt: Date.now() } : a
            );
          }
          // new alert at the top
          return [{ ...base, _isNew: true, _newAt: Date.now() }, ...prev];
        });
      }

      // 2) Tickets created / updated â€“ link them back to PLC alerts
      if (data.topic === "ticket" && data.source === "PLC") {
        setLastEventAt(new Date().toISOString());

        // data might contain alertId or assetId to link back
        const alertId = data.alertId;
        if (alertId) {
          setLinkedTickets((prev) => ({
            ...prev,
            [alertId]: {
              ticketId: data.ticketId,
              status: data.action === "assigned" ? "ASSIGNED" : "OPEN",
              engineerId: data.engineerId || null,
            },
          }));
        }
      }
    }

    ws.addEventListener("message", handleMessage);
    return () => ws.removeEventListener("message", handleMessage);
  }, []);

          assetName: asset.name || asset.assetName || "Unknown asset",
          siteName: asset.siteName || asset.siteCode || "Unknown site",
        };
      });

      setAlerts(enriched);
    } catch (err) {
      console.warn("PLC Engineer Console manual refresh failed:", err.message);
    } finally {
      setBusy(false);
    }
  }

  return (
    <div className="nf-panel-widget h-full flex flex-col">
      <div className="flex items-center justify-between mb-2">
        <div>
          <div className="text-xs uppercase tracking-[0.22em] text-slate-300">

          </div>

            {lastEventAt && (

        </div>
        <button

        >
          {busy ? "Refreshingâ€¦" : "Refresh"}
        </button>
      </div>

      <div className="nf-divider" />

      <div className="mt-1 flex-1 overflow-auto pr-1 space-y-2">
        {alerts.length === 0 && (
          <div className="text-xs text-slate-400">

          </div>
        )}

        {alerts.map((alert) => {
          const link = linkedTickets[alert._id] || null;

        // only use it if payload says this engineer is eligible.
        if (topic === "ticket" && action === "created" && payload?.eligible === true) {
          setNewIds((prev) => new Set(prev).add(payload.id));
          onRefresh?.();
          return;

        if (topic === "task" && (action === "accepted" || action === "assigned")) {
          const id = payload?.id;
          if (id) {
            setNewIds((prev) => {
              const next = new Set(prev);
              next.delete(id);
              return next;
            });
          }
        }
      } catch {
        // ignore
      }
    };

    widgetSocket.addEventListener("message", onMsg);
    return () => widgetSocket.removeEventListener("message", onMsg);
  }, [widgetSocket, onRefresh]);
